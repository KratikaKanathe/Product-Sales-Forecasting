<!DOCTYPE html>
<html>
<head>
    <title>Sales Forecasting UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 450px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            padding: 12px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sales Forecasting</h2>

    <label>Store ID</label>
    <input type="number" id="Store_id">

    <label>Store Type</label>
    <input type="text" id="Store_Type">

    <label>Location Type</label>
    <input type="text" id="Location_Type">

    <label>Region Code</label>
    <input type="text" id="Region_Code">

    <label>Holiday (0 or 1)</label>
    <input type="number" id="Holiday">

    <label>Discount (Yes / No)</label>
    <input type="text" id="Discount">

    <label>Number of Orders</label>
    <input type="number" id="Order">

    <label>Date</label>
    <input type="date" id="Date">

    <button onclick="predictSales()">Predict Sales</button>

    <div id="result"></div>
</div>

<script>
    async function predictSales() {
        const url = "http://127.0.0.1:5000/predict";

        const data = {
            "Store_id": parseInt(document.getElementById("Store_id").value),
            "Store_Type": document.getElementById("Store_Type").value,
            "Location_Type": document.getElementById("Location_Type").value,
            "Region_Code": document.getElementById("Region_Code").value,
            "Holiday": parseInt(document.getElementById("Holiday").value),
            "Discount": document.getElementById("Discount").value,
            "#Order": parseInt(document.getElementById("Order").value),
            "Date": document.getElementById("Date").value
        };

        const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.predicted_sales !== undefined) {
            document.getElementById("result").innerHTML =
                "Predicted Sales: â‚¹" + result.predicted_sales.toFixed(2);
        } else {
            document.getElementById("result").innerHTML =
                "Error: " + result.error;
        }
    }
</script>

</body>
</html>
